<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" href="icons/istore7.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>iStore</title>
  <link rel="stylesheet" href="style7.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-title">iStore</div>
  </header>

  <div id="category-bar">
    <select id="category-select"></select>
  </div>
  <div id="app-list"></div>

  <script src="js/script.js"></script>
  <script>
    (function () {
      function getiOSVersion() {
        var match = navigator.userAgent.match(/OS (\d+)_/);
        return match ? parseInt(match[1], 10) : null;
      }
    
      var iosVersion = getiOSVersion();
    
      if (iosVersion >= 7) {
        var links = document.getElementsByTagName("a");
        for (var i = 0; i < links.length; i++) {
          var href = links[i].getAttribute("href");
          if (href && href.indexOf("itms-services://") === 0 && href.indexOf("url=http://") !== -1) {
            var fixedHref = href.replace("url=http://", "url=https://");
            links[i].setAttribute("href", fixedHref);
          }
        }
      }
    })();
    </script>
    
</body>
</html>
